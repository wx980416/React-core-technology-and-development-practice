<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            title: '标题',
            imgUrl:
              'https://i0.hdslb.com/bfs/feed-admin/a6dda9e89acae92fe3bfc7c3cd3c824eef874a96.png@880w_388h_1c_95q',
            active: true,
          }
        }

        render() {
          const { title, imgUrl, active } = this.state
          return (
            <div>
              {/* 1.绑定普通属性 */}
              <h1 title={title}>标题</h1>
              <img src={imgUrl} alt="" />

              {/* 绑定class：className  class是关键字 */}
              <div clssName="box">box</div>
              <div clssName={'box ' + (active ? 'active' : '')}></div>

              {/* 绑定style */}
              <div style={{ color: 'red', fontSize: '100px' }}>我是style</div>
            </div>
          )
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
