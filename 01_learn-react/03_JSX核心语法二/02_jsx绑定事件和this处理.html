<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            account: 0,
          }

          this.btnClick = this.btnClick.bind(this) // 1.bind传递this
        }

        render() {
          const { account } = this.state
          return (
            <div>
              <h1>{account}</h1>

              {/* 1.bind传递this */}
              {/* <button onClick={this.btnClick.bind(this)}>+1</button> */}
              <button onClick={this.btnClick}>+1</button>

              {/* 2. 定义函数时使用箭头函数，箭头函数不绑定this*/}
              <button onClick={this.decrement}>-1</button>

              {/* 3. 直接使用箭头函数，在箭头函数中调用函数 */}
              <button
                onClick={() => {
                  this.increment('需要+20')
                }}
              >
                +20
              </button>
            </div>
          )
        }

        btnClick() {
          this.setState({
            account: this.state.account + 1,
          })
        }

        // 箭头函数定义
        decrement = () => {
          this.setState({
            account: this.state.account - 1,
          })
        }

        increment(text) {
          console.log(text)
          this.setState({
            account: this.state.account + 20,
          })
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'))
    </script>
  </body>
</html>
